<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <div>
    <h2>/---Rock Paper Scissors Project---\</h2>
  </div>

  <div>
    <h3> /____Computer:____\ </h3>
    <p id="comp-choice">Waiting...</p>
  </div>
  
  <div>
    <h3> /____Player:____\ </h3>
    <p id="user-choice">Choose a option in the buttoms below</p>
  </div>

  <div>
    <h3> /____Result:____\ </h3>
    <p id="result">Waiting...</p>
  </div>

  <div>
    <button class="choices" id="Rock"> Rock </button>
    <button class="choices" id="Paper"> Paper </button>
    <button class="choices" id="Scissors"> Scissors </button>
  </div>

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
